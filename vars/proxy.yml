#--------------------------------------------------------------------
# Interfaces
#--------------------------------------------------------------------
eth_interface: eno1
wlan_interface: wlp0s20f3

#--------------------------------------------------------------------
# DHCP domain-name
#--------------------------------------------------------------------
domain_name: anthos.local

#--------------------------------------------------------------------
# DHCP and UFW settings
#--------------------------------------------------------------------
subnet: 10.1.1.0 
netmask: 255.255.255.0
cidr: 10.1.1.0/24
dhcp_range: 10.1.1.11 10.1.1.20
routers: 10.1.1.10

#--------------------------------------------------------------------
# Fixed IP addresses
#--------------------------------------------------------------------
box2_hardware_ethernet: 1c:69:7a:6f:70:41
box2_fixed_address: 10.1.1.11
box3_hardware_ethernet: 1c:69:7a:a2:f2:ca
box3_fixed_address: 10.1.1.12