---

- name: Create a Deployment by reading the definition from a local file
  kubernetes.core.k8s:
    state: present
    src: cloud-console-reader.yaml

- name: Read definition template file from the Ansible controller file system
  kubernetes.core.k8s:
    state: present
    template: 'cloud-console-reader.yaml'
    kubeconfig: bmctl-workspace/nucs/nucs-kubeconfig

- name: Add KUBECONFIG Environment Variable to ".bashrc"
  ansible.builtin.lineinfile:
    path: "./.bashrc"
    regexp: "^export KUBECONFIG="
    line: "export KUBECONFIG=\"{{ bmctl_workspace_dir }}/{{ cluster_name }}/{{ cluster_name }}-kubeconfig\""

- name: Create a symbolic link
  ansible.builtin.file:
    src: "{{ bmctl_workspace_dir }}/{{ cluster_name }}/{{ cluster_name }}-kubeconfig"
    dest: "./.kube/config"
    owner: "{{ login_user }}"
    group: "{{ login_user }}"
    state: link

- name: Create Kubernetes service account
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      kubectl create serviceaccount {{ KSA_NAME }}
  args:
    executable: /bin/bash
  register: create_ksa
  failed_when: false
  changed_when: false

- name: Check the Previous Task
  ansible.builtin.debug:
    msg: "{{ create_ksa.stdout_lines + create_ksa.stderr_lines }}"
  when:
    - create_ksa.stdout_lines is defined
    - create_ksa.stderr_lines is defined

- name: Create cluster role binding for KSA to cloud-console-reader
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      kubectl create clusterrolebinding cloud-console-reader-binding \
      --clusterrole cloud-console-reader \
      --serviceaccount default:{{ KSA_NAME }}
  args:
    executable: /bin/bash
  register: create_crb
  failed_when: false
  changed_when: false

- name: Check the Previous Task
  ansible.builtin.debug:
    msg: "{{ create_crb.stdout_lines + create_crb.stderr_lines }}"
  when:
    - create_crb.stdout_lines is defined
    - create_crb.stderr_lines is defined

- name: Create cluster role binding for KSA to cloud-console-view
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      kubectl create clusterrolebinding cloud-console-view-binding \
      --clusterrole view \
      --serviceaccount default:{{ KSA_NAME }}
  args:
    executable: /bin/bash
  register: create_crb
  failed_when: false
  changed_when: false

- name: Check the Previous Task
  ansible.builtin.debug:
    msg: "{{ create_crb.stdout_lines + create_crb.stderr_lines }}"
  when:
    - create_crb.stdout_lines is defined
    - create_crb.stderr_lines is defined


- name: Obtain the bear token for KSA
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      SECRET_NAME=$(kubectl get serviceaccount {{ KSA_NAME }} \
      -o jsonpath='{$.secrets[0].name}') 

      kubectl get secret ${SECRET_NAME} \
      -o jsonpath='{$.data.token}' \
      | base64 --decode
  args:
    executable: /bin/bash
  register: create_token
  failed_when: false
  changed_when: false

- name: Output Google Cloud Anthos Authenticaion Token
  ansible.builtin.debug:
    msg: "Copy the following token and paste into Google Anthos web console: {{ create_token.stdout_lines + create_token.stderr_lines }}"
  when:
    - create_crb.stdout_lines is defined
    - create_crb.stderr_lines is defined


