---

- name: Grant ASM Roles Required for the Ansible Google Cloud Service Account
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      gcloud projects add-iam-policy-binding "{{ gcp_project_id }}" --member="serviceAccount:{{ ansible_service_account }}@{{ gcp_project_id }}.iam.gserviceaccount.com" --role="{{ item }}"
  args:
    executable: /bin/bash
  changed_when: false
  with_items:
    - "roles/gkehub.admin"
    - "roles/container.admin"
    - "roles/meshconfig.admin"
    - "roles/resourcemanager.projectIamAdmin"
    - "roles/iam.serviceAccountUser"
    - "roles/servicemanagement.admin"
    - "roles/serviceusage.serviceUsageAdmin"  
    - "roles/privateca.admin"